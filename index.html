<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII/Unicode Character Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h3>ASCII/Unicode Character Detector</h3>
        <div class="input-text">
            <input type="text" placeholder="Enter a character" id="input-text" maxlength="1">

        </div>
        <div class="btn">
            <button onclick="detectcharacter()">Detect</button>

        </div>
        <label for="result" id="result"></label>
    </div>

    <script src="script.js"></script>
</body>
</html>
